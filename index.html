<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAG SPORTS</title>
    <script src="https://kit.fontawesome.com/c1c0c7fa26.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gridindex">
    <header>

            <a href=""><img class="logo-header" src="img/logos/logo nagsports.png" alt="Logo de la empresa"></a>
            <ul class="header-contenedor__iconos">
                <li>
                    <a href="#">
                        <i class="fa-sharp fa-solid fa-house"></i>
                    </a>
                </li>
                <li>
                    <a href="paginas/carrito.html">
                        <i class="fa-sharp fa-solid fa-cart-shopping"></i>
                    </a>
                </li>
            </ul>
        </div>

    <div class="div-links">

            <ul class="div-links__items">
                <li class="div-links__imagenes">
                    <a href="paginas/nike.html"><img class="logos-marcas" src="img/logos/nike logo.jpg" alt="Logo Nike"></a>

                </li>
            </ul>

        <div class="contenedor-principal__arriba">
            <h2 class="titulo-1">Productos más vendidos</h2>
            <div class="contenedor-principal__items-1">
                <a href="paginas/nike.html"><img class="items-1" src="img/nike/air force 1 2.png" alt="Modelo 1 de zapatillas más vendidas"></a>
                <a href="paginas/puma.html"><img class="items-1" src="img/puma/mayze.png" alt="Modelo 2 de zapatillas más vendidas"></a>

        </div>
        <div class="contenedor-principal__abajo">
            <h2 class="titulo-2">Productos más económicos</h2>
            <div class="contenedor-principal__items-2">
                <a href="paginas/nike.html"><img class="items-2" src="img/nike/air force 1 2.png" alt="Modelo 1 de zapatillas más economicas"></a>

                <a href="paginas/puma.html "><img class="items-2" src="img/puma/Runnerv2mesh.png" alt="Modelo 4 de zapatillas más economicas"></a>

            <div class="iconos-footer">
               <p><i class="fa-brands fa-twitter"></i>nicoag</p>
               <p><i class="fa-brands fa-instagram"></i>nicoag._</p>
               <p><i class="fa-sharp fa-solid fa-envelope"></i>nagsports@gmail.com</p>
            </div>
        </div>
        <div class="mensaje-footer">
            <textarea name="mensaje" id="opinion-footer" placeholder="Cuentanos tu opinión al respecto"></textarea>
        </div>
        <div class="boton-contacto">
